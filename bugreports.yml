---
- summary: |
    При переключении языка на русский, интерфейс сайта русифицируется не полностью
  environment: |
    MacBook Pro (Retina, 13-inch, Late 2013); macOS Big Sur, версия 11.7.1, Google Chrome Версия 114.0.5735.133 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    - Открыть на главной странице выпадающий список Language
    - Выбрать Russian
    - Перейти в карточку любого товара
    - Вернуться на главную страницу
    - Открыть выпадающий список «Категория»
  expected-result: |
    Полное корректное переключение языка интерфейса сайта на русский язык
  actual-result: |
    Карточка товара осталась на английском языке, при переходе в карточку товара подробное описание тоже на английском языке. Категории товаров в выпадающем списке «Категория» также остались на английском языке.

- summary: |
    Корзина в мобильной версии отображается как в десктопной
  environment: |
    MacBook Pro (Retina, 13-inch, Late 2013); macOS Big Sur, версия 11.7.1, Google Chrome Версия 114.0.5735.133 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    - Открыть главную страницу сайта https://hexlet-products-store.vercel.app/      - Добавить в корзину любой товар     - Перейти в корзину     - Открыть сайт в мобильной версии через DevTools
  expected-result: |
    Корзина корректно отображается в мобильной версии сайта
  actual-result: |
    Отсутствует адаптивная верстка при переходе в корзину в мобильной версии - элементы сайта отображаются как в десктопной версии.

- summary: |
    При оформлении заказа в корзине данные не уходят на сервер
  environment: |
    MacBook Pro (Retina, 13-inch, Late 2013); macOS Big Sur, версия 11.7.1, Google Chrome Версия 114.0.5735.133 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    - Добавить несколько товаров в корзину
    - Перейти в корзину
    - Нажать на кнопку «Оформить заказ»
    - В DevTools во вкладке Network проверить запрос
  expected-result: |
    Пользователь видит всплывающее сообщение об успешно оформленном заказе. Запрос успешно отправляется на сервер.
  actual-result: |
    При проверке с помощью DevTools во вкладке Network при оформлении заказа получаем Ошибку 500 (Internal Server Error).

- summary: |
    При нажатии на хэштег в карточке товара не осуществляется переход в категорию
  environment: |
    MacBook Pro (Retina, 13-inch, Late 2013); macOS Big Sur, версия 11.7.1, Google Chrome Версия 114.0.5735.133 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    - Открыть карточку любого товара
    - нажать на хэштег
  expected-result: |
    Успешный переход в категорию товаров по хэштегу
